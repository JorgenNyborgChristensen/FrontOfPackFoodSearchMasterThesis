<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/style.css" />
    <link
      href="https://unpkg.com/survey-jquery@1.8.23/modern.css"
      type="text/css"
      rel="stylesheet"
    />

    <title>Questionnaire</title>
  </head>
  <body>
    <div id="wrap">
      <header id="choice-survey-header">
        <h1>Recipe Search Study</h1>
      </header>
      <form
        id="choice-survey"
        name="choice-survey"
        action="https://recipe-search-1.herokuapp.com/selectrecipethanks"
        method="POST"
      >
        <input type="hidden" id="variant" name="variant" value="1" />
        <input type="hidden" id="user_id" name="user_id" value="" />
        <input type="hidden" id="queryTermForm" name="queryTermForm" value="" />
        <input type="hidden" id="order" name="order" value="" />
        <input type="hidden" id="condition" name="condition" value="1" />
        <input type="hidden" id="submitted_at" name="submitted_at" value="" />
        <input type="hidden" id="choice" name="choice" value="" />
        <input type="hidden" id="loadMore" name="loadMore" value="" />
        <input type="hidden" id="choice_num" name="choice_num" value="" />

        <h2 class="sv-title">Questions about the recipe you chose:</h2>

        <label class="statement"
          >I would recommend the chosen recipe to others.</label
        >
        <ul class="likert" required>
          <li>
            <input type="radio" name="choice_sat_q1" value="strong_agree" />
            <label>Strongly agree</label>
          </li>
          <li>
            <input type="radio" name="choice_sat_q1" value="agree" />
            <label>Agree</label>
          </li>
          <li>
            <input type="radio" name="choice_sat_q1" value="neutral" />
            <label>Neutral</label>
          </li>
          <li>
            <input type="radio" name="choice_sat_q1" value="disagree" />
            <label>Disagree</label>
          </li>
          <li>
            <input type="radio" name="choice_sat_q1" value="strong_disagree" />
            <label>Strongly disagree</label>
          </li>
        </ul>
        <label class="statement"
          >I changed my mind several times before making a decision</label
        >
        <ul class="likert">
          <li>
            <input type="radio" name="choice_sat_q2" value="strong_agree" />
            <label>Strongly agree</label>
          </li>
          <li>
            <input type="radio" name="choice_sat_q2" value="agree" />
            <label>Agree</label>
          </li>
          <li>
            <input type="radio" name="choice_sat_q2" value="neutral" />
            <label>Neutral</label>
          </li>
          <li>
            <input type="radio" name="choice_sat_q2" value="disagree" />
            <label>Disagree</label>
          </li>
          <li>
            <input type="radio" name="choice_sat_q2" value="strong_disagree" />
            <label>Strongly disagree</label>
          </li>
        </ul>
        <label class="statement"
          >My chosen recipe could become one of my favorites</label
        >
        <ul class="likert">
          <li>
            <input type="radio" name="choice_sat_q3" value="strong_agree" />
            <label>Strongly agree</label>
          </li>
          <li>
            <input type="radio" name="choice_sat_q3" value="agree" />
            <label>Agree</label>
          </li>
          <li>
            <input type="radio" name="choice_sat_q3" value="neutral" />
            <label>Neutral</label>
          </li>
          <li>
            <input type="radio" name="choice_sat_q3" value="disagree" />
            <label>Disagree</label>
          </li>
          <li>
            <input type="radio" name="choice_sat_q3" value="strong_disagree" />
            <label>Strongly disagree</label>
          </li>
        </ul>
        <label class="statement"
          >I think I would enjoy eating the chosen recipe</label
        >
        <ul class="likert">
          <li>
            <input type="radio" name="choice_sat_q4" value="strong_agree" />
            <label>Strongly agree</label>
          </li>
          <li>
            <input type="radio" name="choice_sat_q4" value="agree" />
            <label>Agree</label>
          </li>
          <li>
            <input type="radio" name="choice_sat_q4" value="neutral" />
            <label>Neutral</label>
          </li>
          <li>
            <input type="radio" name="choice_sat_q4" value="disagree" />
            <label>Disagree</label>
          </li>
          <li>
            <input type="radio" name="choice_sat_q4" value="strong_disagree" />
            <label>Strongly disagree</label>
          </li>
        </ul>
        <label class="statement">It was easy to make this choice</label>
        <ul class="likert">
          <li>
            <input type="radio" name="choice_sat_q5" value="strong_agree" />
            <label>Strongly agree</label>
          </li>
          <li>
            <input type="radio" name="choice_sat_q5" value="agree" />
            <label>Agree</label>
          </li>
          <li>
            <input type="radio" name="choice_sat_q5" value="neutral" />
            <label>Neutral</label>
          </li>
          <li>
            <input type="radio" name="choice_sat_q5" value="disagree" />
            <label>Disagree</label>
          </li>
          <li>
            <input type="radio" name="choice_sat_q5" value="strong_disagree" />
            <label>Strongly disagree</label>
          </li>
        </ul>

        <div class="buttons">
          <button
            class="sv-btn confirm-choice-survey"
            window.location.href="variant_2.html"
            ;
          >
            Confirm
          </button>
        </div>
      </form>
    </div>

    <script>
      // Set values from session storage
      document.getElementById("user_id").value = sessionStorage.getItem(
        "user_id"
      );

      // Get time now
      var time = document.getElementById("submitted_at");
      var now = new Date();
      var timeNow = now.toISOString();
      time.value = timeNow;

      // Set chosen recipe in choice_survey
      document.getElementById("choice").value = sessionStorage.getItem(
        "choice"
      );

      // Get query term used
      document.getElementById("queryTermForm").value = sessionStorage.getItem(
        "prevQueryTerm"
      );

      // Get recipe order
      document.getElementById("order").value = sessionStorage.getItem("order");

      // Check if user used pagination to load more recipes
      document.getElementById("loadMore").value = sessionStorage.getItem(
        "loadMore"
      );

      // Choice number
      document.getElementById("choice_num").value = sessionStorage.getItem(
        "choice_num"
      );
    </script>
  </body>
</html>
